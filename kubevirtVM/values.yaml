  worker:
    count: 1
    resources:
      requests:
        memory: 1G
        cpu: "1"
    cloudInit:
      networkData: |
        version: 2
        ethernets:
          enp1s0:
            addresses:
              - 192.168.1.4/24
            gateway4: 192.168.1.1
            nameservers:
              addresses: [8.8.8.8]

  database:
    count: 1
    resources:
      requests:
        memory: 1G
    hostDisk:
      capacity: 1Gi
    cloudInit:
      userData: |
        #cloud-config
        ssh_authorized_keys:
          - ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzODQAAABhBOlmHbmAZvLMOTbBX4JIu+L1yqXeV5S9jQiJ61nC/s4o5ab6JJKEoigP7bpCwvddjF4aj1iRZR/y1T7dJQXxkBZqTFRe7d3MwN3QfkiQZNRp5pkWf1GXBTtias/sH2fvhg==
        disk_setup:
          /dev/vdb:
            table_type: 'mbr'
            layout: True
        fs_setup:
          - label: hostdisk
            filesystem: 'ext4'
            device: /dev/vdb
            partition: vdb1
            overwrite: true
        mounts:
          - ["/dev/vdb", "/var/lib/mysql"]
      networkData: |
        version: 2
        ethernets:
          # opaque ID for physical interfaces, only referred to by other stanzas
          enp1s0:
            addresses:
              - 192.168.1.5/24
            gateway4: 192.168.1.1
            nameservers:
              addresses: [8.8.8.8]

